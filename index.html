<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="heading text-center">Tip Calculator</h1>
            <p class="intro-text text-center">By Satch</p>
        </div>
    </header>

    <main class="main" id="main">
        <section class="menu-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        [item]
                    </div>
                    <div class="col-md-3">
                        [item]
                    </div>
                    <div class="col-md-3">
                        [item]
                    </div>
                    <div class="col-md-3">
                        [item]
                    </div>
                </div>
            </div>
        </section>
        <section class="checkout-section">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form action="#">
                            <h2 class="form-heading">your subtotal:</h2>
                            <input type="number" value="" min="0" class="mb-3">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Choose Tip
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#" class="dropdown-item">10%</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">15%</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">18%</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">22%</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">other amount</a>
                                    </li>
                                </ul>
                            </div>
                            <label for="otherAmt">For other amount:</label>
                            <input type="number" value="" id="otherAmt" min="0">
                        </form>
                    </div>
                    <div class="col-6">
                        <div class="ticket-div">
                            <h2>Your total is:</h2>
                            <p class="total-text">$<span id="total"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer">
        <div class="container">
            <p class="colophon text-center">site by <a href="www.satchwerk.com footer-link">satchwerk</a>&copy;2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
