<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="heading text-center">Tip Calculator</h1>
            <p class="intro-text text-center">By Satch</p>
        </div>
    </header>

    <main class="main" id="main">
        <section class="menu-section">
            <div class="container">
                <h2 class="menu-heading text-capitalize">our menu</h2>
                <div class="menu-div" id="appetizerDiv"></div>
                <div class="menu-div" id="entreeDiv"></div>
                <div class="menu-div" id="drinkDiv"></div>
                <div class="menu-div" id="dessertDiv"></div>
            </div>
        </section>
        <section class="checkout-section">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="subtotal-div">
                            <form action="#">
                                <h2 class="form-heading text-capitalize">your subtotal: $<span id="cartSubtotal">0.00</span></h2>
                                <select name="tipAmt" id="tipAmt">
                                    <option value="">Choose Tip</option>
                                    <option value=".1">10%</option>
                                    <option value=".15">15%</option>
                                    <option value=".18">18%</option>
                                    <option value=".22">22%</option>
                                </select>
                                <label for="otherAmt" class="text-capitalize">For other amount:</label>
                                <input type="number" value="0" id="otherAmt" min="0" class="mb-3">
                                <button class="btn btn-primary text-capitalize" id="confirmBtn">confirm tip</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="ticket-div">
                            <h2 class="text-capitalize text-center">your receipt:</h2>
                            <ol class="receipt" id="receipt"></ol>
                            <p class="text-end tip-total" id="tipTotal">Tip: $<span id="yourTip">0.00</span></p>
                            <p class="total-text text-end">Total Bill: $<span id="total">0.00</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer">
        <div class="container">
            <p class="colophon text-center">site by <a href="www.satchwerk.com footer-link">satchwerk</a>&copy;2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
